<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="htps://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../public/images/Logo.png" />
    <link rel="stylesheet" href="../css/Register.css" />
    <link rel="stylesheet" href="../css/MainStyles.css" />
    <!-- <script defer src="../js/Register.js" type="module"></script> -->
    <script defer src="../js/Register.js" type="module"></script>
    <script defer src="../js/Accounts.js" type="module"></script>
    <title>Willify - Willify(ID)</title>
  </head>
  <body>
    <!-- BackButtonToHomepage -->
    <div class="back-button__container">
      <div class="backButton">
        <a href="../../index.html"
          ><img src="../../public/images/BackRegisterLogin.png" alt=""
        /></a>
      </div>
    </div>

    <!-- main -->
    <div class="ContentWrapper">
      <div class="item-1 decoration">
        <p class="decoration__paragraph">
          Personalize Your Playlist and Connect With Other Users From All Around
          The World
        </p>
        <img
          class="decoration__image"
          src="../../public/images/RegisterPicture.png"
          alt=""
        />
        <div class="logo decoration__logo">
          <img class="logo__image" src="../../public/images/Logo.png" alt="" />
          <h1 class="logo__title">Willify</h1>
        </div>
      </div>
      <div class="item-2 registration">
        <div class="regisWrapper">
          <h1 class="content__title">Sign Up</h1>
          <p class="regis-text regis__desc">
            Please complete to create your account.
          </p>

          <!-- form -->
          <form class="form">
            <!-- Name -->
            <div class="form__control">
              <input
                class="register__input register__input--name"
                type="text"
                name=""
                id="firstName"
                data-form-input="firstName"
                placeholder="First Name"
              />
              <input
                class="register__input register__input--name"
                type="text"
                name=""
                id="secondName"
                data-form-input="secondName"
                placeholder="Second Name"
              />
            </div>

            <!-- Age & Gender -->
            <div class="form__controlerAge age__gender">
              <div class="form__controlAgeGender">
                <div class="register__ageInput ageInputControl">
                  <label for="ageInput"
                    >Age <span class="requiredForm">*</span></label
                  >
                  <input
                    type="number"
                    min="0"
                    data-form-input="age"
                    data-form-rule="requiredToFill"
                    name="ageInput"
                    id="ageInput"
                  />
                </div>
              </div>
              <div class="form__controlAgeGender">
                <div class="register__genderInput genderInputControl">
                  <label for="genderInput">Gender <span>*</span></label>
                  <select
                    name="genderInputs"
                    id="genderInput"
                    data-form-input="gender"
                    data-form-rule="requiredToFill"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="secret">Rather not say</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- username -->
            <div class="form__controler">
              <div class="form__control usernameInputControl">
                <input
                  class="register__input"
                  type="username"
                  name="usernameInput"
                  id="usernameInput"
                  placeholder="Username"
                  data-form-input="username"
                  data-form-rule="requiredToFill"
                />
                <span class="requiredForm">*</span>
              </div>
            </div>

            <!-- email -->
            <div class="form__controler">
              <div class="form__control emailInputControl">
                <input
                  class="register__input"
                  type="email"
                  name="emailInput"
                  id="emailInput"
                  data-form-input="email"
                  data-form-rule="requiredToFill"
                  placeholder="Email"
                />
                <span class="requiredForm">*</span>
              </div>
            </div>

            <!-- password -->
            <div class="form__controler">
              <div class="form__control passInputControl">
                <input
                  class="register__input"
                  type="password"
                  name="passInput"
                  id="passInput"
                  placeholder="Password"
                  data-form-input="pass"
                  data-form-rule="requiredToFill"
                />
                <span class="requiredForm">*</span>
              </div>
            </div>

            <!-- password confirmation -->
            <div class="form__controler">
              <div class="form__control pass2InputControl">
                <input
                  class="register__input"
                  type="password"
                  name="pass2Input"
                  id="pass2Input"
                  data-form-input="pass2"
                  data-form-rule="requiredToFill"
                  placeholder="Confirm Password"
                />
                <span class="requiredForm">*</span>
              </div>
            </div>

            <!-- agree to term -->
            <div class="form__controler">
              <div class="form__control register__term termsInputControl">
                <input
                  type="checkbox"
                  name="term"
                  id="term"
                  data-form-input="terms"
                  data-form-rule="requiredToFill"
                />
                <label for="term"
                  >I agree to all statements in
                  <span><a href="#">terms of service. </a></span></label
                >
                <span class="requiredForm">*</span>
              </div>
            </div>

            <!-- submit -->
            <div class="form__control register__submit">
              <!-- <a href="HomePage.html" class="submitButton">Register</a> -->
              <button class="submitButton" type="submit">
                <a class="registerLink">Register</a>
              </button>
              <label for="submitButton"
                ><a href="Login.html">I already have an account.</a></label
              >
            </div>
          </form>
          <h2 class="copyright__text">
            2024 Komari Software Properties. All Rights Reserved
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
